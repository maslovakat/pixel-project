<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Pixel Stand</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buy-pixel-stand.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"  href="index.html"><img src="img/navigation-logo.png" alt="logo of google"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="buy-pixel-3.html">Pixel 3</a>
                <a class="nav-item nav-link active" href="buy-pixel-stand.html">Pixel Stand</a>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselIndicators" class="carousel slide img-under-header" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/pixel-stand-for-buy.jpg" class="d-block w-100" alt="pixel stand with pixel 3 and google assistent">
              </div>
              <div class="carousel-item">
                <img src="img/pixel-stand-slider-2.jpg" class="d-block w-100" alt="pixel stand with pixel 3">
              </div>
              <div class="carousel-item">
                <img src="img/pixel-stand-slider-3.jpg" class="d-block w-100" alt="pixel stand with pixel 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>        <section class="section-with-form">
            <h1>Price <span class="curr-amount">79.99</span> <span class="curr-from">USD</span></h1>
            <form method="POST" class="client-form">
                <label>Full Name: <input name="full-name" class="full-name" type="text" placeholder="Name"></label>
                <label>Telephone: <input name="user-tel" class="user-tel" type="tel" placeholder="Telephone"></label>
                <label>E-mail: <input name="user-email" class="user-email" type="email" placeholder="Email Address"></label>
                <label>Comment:
                    <textarea name="user-comment" class="user-comment" cols="30" rows="10"></textarea>
                </label>
                <input class="send-button" type="submit" value="Send">
                <label>
                    Convert To:
                    <select name="curr-to" class="curr-to" required>
                        <option value="RUB">RUB</option>
                        <option value="UAH">UAH</option>
                        <option value="EUR">EUR</option>
                    </select>
                </label>
                <h1 class="curr"><span class="curr-converted"></span> <span class="convertded-to"></span></h1>
                <input class="convert" type="submit" value="Convert">
            </form>
        </section>
    </main>
    <footer>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-facebook-square"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/buy-pixel-stand.js"></script>

</html>
