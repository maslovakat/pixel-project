<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Pixel 3</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buy-pixel-3.css">
</head>
<body>
    <header>
        <input class="burger-icon" type="checkbox">
        <span class="checkmark"></span>
        <span class="checkmark"></span>
        <span class="checkmark"></span>
        <nav>
            <a href="index.html" class="navigation-logo"><img src="img/navigation-logo.png" alt="logo of google"></a>
            <a href="index.html">Home</a>
            <a href="buy-pixel-3.html">Pixel 3</a>
            <a href="buy-pixel-stand.html">Pixel Stand</a>
        </nav>
    </header>
    <main>
        <div class="img-under-header"><img src="img/pixel-3-for-buy.jpg" alt="pixel 3 and box"></div>
        <section class="section-with-form">
            <h1>Price $</h1>
            <form method="POST" class="client-form">
                <label>Full Name: <input name="full-name" type="text" placeholder="Name" required></label>
                <label>Telephone: <input name="user-tel" type="tel" placeholder="Telephone" required></label>
                <label>E-mail: <input name="user-email" type="email" placeholder="Email Address" required></label>
                <label>Model Family:
                    <select name="model-family" class="model-family" required>
                        <option value="Google Pixel 3">Google Pixel 3</option>
                        <option value="Google Pixel 3 Xl">Google Pixel 3 XL</option>
                    </select>
                </label>
                <label>Internal Memory:
                    <select name="internal-memory" class="internal-memory" required>
                        <option value="64 GB">64 GB</option>
                        <option value="128 GB">128 GB</option>
                    </select>
                </label>
                <label>Color:
                    <select name="color" class="color" required>
                        <option value="Not Pink">Not Pink</option>
                        <option value="Just Black">Just Black</option>
                        <option value="Clearly White">Clearly White</option>
                    </select>
                </label>
                <label>Comment:
                    <textarea name="user-comment" cols="30" rows="10"></textarea>
                </label>
                <input class="send-button" type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-facebook-square"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
